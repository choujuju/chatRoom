<form class="form-inline" ng-controller="LoginCtrl" ng-submit="login()" >
	<div class="form-group">
		<label class="sr-only">Email</label>
		<input type="email" required class="form-control" placeholder="Mail Account" ng-model="email"></input>
	</div>
	<button type="submit" class="btn btn-primary btn-enter">Enter</button>
</form>
